<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Sinh Viên</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 24px;
            font-size: 28px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 24px;
            margin-bottom: 24px;
        }

        .field {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .field:last-child {
            border-bottom: none;
        }

        .field-label {
            font-weight: 600;
            color: #7f8c8d;
            width: 120px;
            flex-shrink: 0;
        }

        .field-value {
            color: #2c3e50;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #3498db;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-warning {
            background-color: #f39c12;
            color: #fff;
        }

        .btn-warning:hover {
            background-color: #e08e0b;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Chi Tiết Sinh Viên</h1>

        <div class="card">
            <div class="field">
                <span class="field-label">ID:</span>
                <span class="field-value" th:text="${student.id}"></span>
            </div>
            <div class="field">
                <span class="field-label">Họ và Tên:</span>
                <span class="field-value" th:text="${student.name}"></span>
            </div>
            <div class="field">
                <span class="field-label">Email:</span>
                <span class="field-value" th:text="${student.email}"></span>
            </div>
            <div class="field">
                <span class="field-label">Tuổi:</span>
                <span class="field-value" th:text="${student.age}"></span>
            </div>
        </div>

        <div class="actions">
            <a th:href="@{/students/{id}/edit(id=${student.id})}" class="btn btn-warning">Chỉnh Sửa</a>

            <!-- Nút Xóa với Confirm Dialog -->
            <form th:action="@{/students/{id}/delete(id=${student.id})}" method="post"
                onsubmit="return confirm('Bạn có chắc chắn muốn xóa sinh viên này?');">
                <button type="submit" class="btn btn-danger">Xóa</button>
            </form>

            <a th:href="@{/students}" class="btn btn-secondary">← Quay về Danh Sách</a>
        </div>
    </div>
</body>

</html>
