<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit} ? 'Chỉnh sửa sinh viên' : 'Thêm sinh viên mới'">Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            color: #111;
            min-height: 100vh;
        }

        header {
            background: #111;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 1.15rem;
            font-weight: 600;
        }

        header span {
            font-size: .8rem;
            color: #999;
        }

        .container {
            max-width: 480px;
            margin: 36px auto;
            padding: 0 24px;
        }

        .breadcrumb {
            font-size: .82rem;
            color: #999;
            margin-bottom: 20px;
        }

        .breadcrumb a {
            color: #555;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
            color: #111;
        }

        /* ── Card ── */
        .card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
        }

        .card-head {
            padding: 18px 24px;
            border-bottom: 1px solid #e5e7eb;
        }

        .card-head h2 {
            font-size: 1rem;
            font-weight: 700;
        }

        .card-head p {
            font-size: .82rem;
            color: #999;
            margin-top: 3px;
        }

        /* ── Form ── */
        .form-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: .8rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: .4px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: .92rem;
            color: #111;
            background: #fff;
            outline: none;
            transition: border-color .15s;
        }

        .form-group input:focus {
            border-color: #111;
        }

        .form-group input::placeholder {
            color: #bbb;
        }

        .form-group input[readonly] {
            background: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }

        .form-group small {
            display: block;
            font-size: .76rem;
            color: #aaa;
            margin-top: 4px;
        }

        /* ── Footer ── */
        .card-foot {
            padding: 16px 24px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 8px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 9px 18px;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: .88rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid transparent;
            text-decoration: none;
            transition: background .15s;
        }

        .btn-dark {
            background: #111;
            color: #fff;
            border-color: #111;
            flex: 1;
            justify-content: center;
        }

        .btn-dark:hover {
            background: #333;
        }

        .btn-ghost {
            background: #fff;
            color: #555;
            border-color: #d1d5db;
        }

        .btn-ghost:hover {
            background: #f5f5f5;
            color: #111;
        }
    </style>
</head>

<body>

    <header>
        <h1>Quản Lý Sinh Viên</h1>
        <span>Student Management System</span>
    </header>

    <div class="container">

        <div class="breadcrumb">
            <a href="/students">Danh sách</a>
            <th:block th:if="${isEdit}">
                / <a th:href="@{/students/{id}(id=${student.id})}" th:text="${student.name}">Sinh viên</a>
            </th:block>
            / <span th:text="${isEdit} ? 'Chỉnh sửa' : 'Thêm mới'">Form</span>
        </div>

        <div class="card">
            <div class="card-head">
                <h2 th:text="${isEdit} ? 'Chỉnh Sửa Sinh Viên' : 'Thêm Sinh Viên Mới'">Form</h2>
                <p th:text="${isEdit} ? 'Cập nhật thông tin bên dưới rồi lưu lại.' : 'Điền thông tin sinh viên mới.'">Mô
                    tả</p>
            </div>

            <!-- ── EDIT FORM ── -->
            <form th:if="${isEdit}" th:action="@{/students/{id}/edit(id=${student.id})}" method="POST">

                <div class="form-body">
                    <input type="hidden" name="id" th:value="${student.id}" />

                    <div class="form-group">
                        <label>MSSV / ID</label>
                        <input type="text" th:value="${student.id}" readonly />
                        <small>ID không thể thay đổi.</small>
                    </div>
                    <div class="form-group">
                        <label>Họ và Tên</label>
                        <input type="text" name="name" th:value="${student.name}" placeholder="Nguyễn Văn A" required />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" th:value="${student.email}" placeholder="example@email.com"
                            required />
                    </div>
                    <div class="form-group">
                        <label>Tuổi</label>
                        <input type="number" name="age" th:value="${student.age}" min="1" max="100" placeholder="20"
                            required />
                    </div>
                </div>

                <div class="card-foot">
                    <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-ghost">Hủy</a>
                    <button type="submit" class="btn btn-dark">Lưu thay đổi</button>
                </div>
            </form>

            <!-- ── CREATE FORM ── -->
            <form th:unless="${isEdit}" action="/students" method="POST">

                <div class="form-body">
                    <div class="form-group">
                        <label>MSSV / ID</label>
                        <input type="text" name="id" placeholder="VD: SV001 hoặc 2212801" required />
                        <small>ID duy nhất, không thể đổi sau khi tạo.</small>
                    </div>
                    <div class="form-group">
                        <label>Họ và Tên</label>
                        <input type="text" name="name" placeholder="Nguyễn Văn A" required />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="example@email.com" required />
                    </div>
                    <div class="form-group">
                        <label>Tuổi</label>
                        <input type="number" name="age" min="1" max="100" placeholder="20" required />
                    </div>
                </div>

                <div class="card-foot">
                    <a href="/students" class="btn btn-ghost">Hủy</a>
                    <button type="submit" class="btn btn-dark">Thêm sinh viên</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
