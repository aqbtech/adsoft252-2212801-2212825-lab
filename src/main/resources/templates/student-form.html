<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'Chỉnh Sửa Sinh Viên' : 'Thêm Sinh Viên Mới'">Form Sinh Viên</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            padding: 30px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 24px;
            font-size: 28px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 28px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.15);
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 12px;
            margin-top: 25px;
        }

        .btn {
            padding: 10px 22px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: background-color 0.2s;
        }

        .btn-success {
            background-color: #27ae60;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #219a52;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 th:text="${isEdit} ? 'Chỉnh Sửa Sinh Viên' : 'Thêm Sinh Viên Mới'">Form</h1>

        <div class="card">
            <!-- Nếu isEdit = true -> POST tới /students/{id}, ngược lại POST tới /students -->
            <form th:action="${isEdit} ? @{/students/{id}(id=${student.id})} : @{/students}" method="post"
                th:object="${student}">

                <div class="form-group">
                    <label for="id">ID (MSSV):</label>
                    <input type="text" id="id" th:field="*{id}" th:readonly="${isEdit}" required
                        placeholder="Nhập MSSV">
                </div>

                <div class="form-group">
                    <label for="name">Họ và Tên:</label>
                    <input type="text" id="name" th:field="*{name}" required placeholder="Nhập họ và tên">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" required placeholder="Nhập email">
                </div>

                <div class="form-group">
                    <label for="age">Tuổi:</label>
                    <input type="number" id="age" th:field="*{age}" min="1" max="150" required placeholder="Nhập tuổi">
                </div>

                <div class="actions">
                    <a th:href="@{/students}" class="btn btn-secondary">Hủy</a>
                    <button type="submit" class="btn btn-success">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
