<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sinh Viên</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            padding: 30px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 12px;
            flex-wrap: wrap;
        }

        .search-form {
            display: flex;
            gap: 8px;
        }

        .search-form input[type="text"] {
            padding: 8px 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            width: 260px;
        }

        .btn {
            padding: 8px 18px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #3498db;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-success {
            background-color: #27ae60;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #219a52;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #2c3e50;
            color: #fff;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f0f4f8;
        }

        .action-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .action-link:hover {
            text-decoration: underline;
        }

        .empty-msg {
            text-align: center;
            padding: 30px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Danh Sách Sinh Viên</h1>

        <div class="toolbar">
            <form class="search-form" th:action="@{/students}" method="get">
                <input type="text" name="keyword" placeholder="Tìm kiếm theo tên..."
                       th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Tìm</button>
                <a th:href="@{/students}" class="btn btn-secondary">Xóa lọc</a>
            </form>

            <a th:href="@{/students/new}" class="btn btn-success">+ Thêm Mới</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Họ và Tên</th>
                    <th>Email</th>
                    <th>Tuổi</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${dsSinhVien}">
                    <td th:text="${student.id}">ID</td>
                    <td th:text="${student.name}">Tên</td>
                    <td th:text="${student.email}">Email</td>
                    <td th:text="${student.age}">0</td>
                    <td>
                        <a th:href="@{/students/{id}(id=${student.id})}" class="action-link">Xem Chi Tiết</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(dsSinhVien)}" class="empty-msg">
            Không tìm thấy sinh viên nào.
        </div>
    </div>
</body>

</html>
