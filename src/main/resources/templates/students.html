<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sinh Viên</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            color: #111;
            min-height: 100vh;
        }

        /* ── Header ── */
        header {
            background: #111;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 1.15rem;
            font-weight: 600;
            letter-spacing: -.3px;
        }

        header span {
            font-size: .8rem;
            color: #999;
        }

        /* ── Layout ── */
        .container {
            max-width: 960px;
            margin: 36px auto;
            padding: 0 24px;
        }

        /* ── Flash ── */
        .flash {
            border: 1px solid #d4edda;
            background: #f0faf4;
            color: #276749;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: .88rem;
            margin-bottom: 20px;
        }

        /* ── Toolbar ── */
        .toolbar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-form {
            display: flex;
            gap: 8px;
            flex: 1;
            min-width: 220px;
        }

        .search-wrap {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-wrap svg {
            position: absolute;
            left: 12px;
            color: #aaa;
            pointer-events: none;
            flex-shrink: 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 9px 14px 9px 38px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: .9rem;
            background: #fff;
            outline: none;
            transition: border-color .15s;
        }

        input[type="text"]:focus {
            border-color: #111;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 9px 18px;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: .88rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid transparent;
            text-decoration: none;
            transition: background .15s, color .15s;
            white-space: nowrap;
        }

        .btn-dark {
            background: #111;
            color: #fff;
            border-color: #111;
        }

        .btn-dark:hover {
            background: #333;
        }

        .btn-ghost {
            background: #fff;
            color: #555;
            border-color: #d1d5db;
        }

        .btn-ghost:hover {
            background: #f5f5f5;
            color: #111;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: .82rem;
        }

        /* ── Search hint ── */
        .search-hint {
            font-size: .82rem;
            color: #666;
            margin-bottom: 14px;
        }

        .search-hint a {
            color: #111;
            font-weight: 500;
        }

        /* ── Card ── */
        .card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
        }

        .card-head {
            padding: 14px 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-head span {
            font-size: .88rem;
            font-weight: 600;
            color: #111;
        }

        .count-tag {
            font-size: .78rem;
            color: #555;
            background: #f5f5f5;
            border: 1px solid #e5e7eb;
            border-radius: 999px;
            padding: 2px 10px;
        }

        /* ── Table ── */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead tr {
            background: #fafafa;
        }

        th {
            padding: 11px 18px;
            text-align: left;
            font-size: .75rem;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: .5px;
            border-bottom: 1px solid #e5e7eb;
        }

        td {
            padding: 13px 18px;
            font-size: .9rem;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
            color: #222;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background: #fafafa;
        }

        .id-mono {
            font-family: 'Courier New', monospace;
            font-size: .82rem;
            color: #888;
        }

        .name-link {
            color: #111;
            text-decoration: none;
            font-weight: 500;
        }

        .name-link:hover {
            text-decoration: underline;
        }

        .actions-cell {
            display: flex;
            gap: 6px;
        }

        /* ── Empty ── */
        .empty {
            text-align: center;
            padding: 56px 24px;
            color: #999;
            font-size: .9rem;
        }
    </style>
</head>

<body>

    <header>
        <h1>Quản Lý Sinh Viên</h1>
        <span>Student Management System</span>
    </header>

    <div class="container">

        <div th:if="${successMessage}" class="flash" th:text="${successMessage}"></div>

        <div th:if="${keyword != null and !#strings.isEmpty(keyword)}" class="search-hint">
            Kết quả tìm kiếm cho "<strong th:text="${keyword}"></strong>" —
            <a href="/students">Xem tất cả</a>
        </div>

        <div class="toolbar">
            <form action="/students" method="GET" class="search-form">
                <div class="search-wrap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                    <input type="text" name="keyword" th:value="${keyword}" placeholder="Tìm kiếm theo tên..." />
                </div>
                <button type="submit" class="btn btn-dark">Tìm</button>
                <a th:if="${keyword != null and !#strings.isEmpty(keyword)}" href="/students"
                    class="btn btn-ghost">Xóa</a>
            </form>
            <a href="/students/new" class="btn btn-dark">+ Thêm mới</a>
        </div>

        <div class="card">
            <div class="card-head">
                <span>Danh sách sinh viên</span>
                <span class="count-tag" th:text="${#lists.size(dsSinhVien)} + ' sinh viên'">0 sinh viên</span>
            </div>

            <div th:if="${#lists.isEmpty(dsSinhVien)}" class="empty">
                Không có sinh viên nào.
            </div>

            <table th:if="${!#lists.isEmpty(dsSinhVien)}">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ và Tên</th>
                        <th>Email</th>
                        <th>Tuổi</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${dsSinhVien}">
                        <td class="id-mono" th:text="${student.id}">—</td>
                        <td>
                            <a class="name-link" th:href="@{/students/{id}(id=${student.id})}"
                                th:text="${student.name}">—</a>
                        </td>
                        <td th:text="${student.email}">—</td>
                        <td th:text="${student.age}">—</td>
                        <td>
                            <div class="actions-cell">
                                <a class="btn btn-ghost btn-sm" th:href="@{/students/{id}(id=${student.id})}">Chi
                                    tiết</a>
                                <a class="btn btn-ghost btn-sm"
                                    th:href="@{/students/{id}/edit(id=${student.id})}">Sửa</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
